<div class="add-certificate-main-div">
<mat-card class="add-certificate-mat-card">
    <mat-card-header>
       <h2>Create new certificate</h2>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Certificate type</mat-label>
            <mat-select>
                <mat-option value="Root">Self-signed</mat-option>
                <mat-option value="CA">Intermediate entity</mat-option>
                <mat-option value="End">End entity</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Issuer</mat-label>
            <mat-select>
                <mat-option>root</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Subject</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="add-certificate-button">Create</button>
    </mat-card-actions>
</mat-card>
</div>
