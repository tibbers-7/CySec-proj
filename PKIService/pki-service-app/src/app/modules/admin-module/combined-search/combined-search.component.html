<admin-toolbar></admin-toolbar>
    <div class="search-main-div">     
    <div>
        <div class="search-form-div">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="searchDTO.name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Surname</mat-label>
                <input matInput type="text" [(ngModel)]="searchDTO.surname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="searchDTO.username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employment duration (months)</mat-label>
                <input matInput type="number" [(ngModel)]="searchDTO.numberOfMonthsEmployed">
            </mat-form-field>
            <button type="button" class ="search-button" (click)="searchEngineers()" >Search</button>
        </div>
    <table mat-table [dataSource]="dataSource" class="engineers-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cell-center-header">Name</th>
            <td mat-cell *matCellDef="let engineer" class="clickable cell-center">{{engineer.name}}</td>
        </ng-container>
        <ng-container matColumnDef="surname" >
            <th mat-header-cell *matHeaderCellDef class="cell-center-header">Surname</th>
            <td mat-cell *matCellDef="let engineer" class="clickable cell-center">{{engineer.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="cell-center-header">Username</th>
            <td mat-cell *matCellDef="let engineer" class="clickable cell-center">{{engineer.username}}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef class="cell-center-header">Phone number</th>
            <td mat-cell *matCellDef="let engineer" class="clickable cell-center">{{engineer.phoneNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="startOfEmployment">
            <th mat-header-cell *matHeaderCellDef class="cell-center-header">Date of employment</th>
            <td mat-cell *matCellDef="let engineer" class="clickable cell-center">{{engineer.dateOfEmployment}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
