<admin-toolbar></admin-toolbar>
<div class="registration-requests-main-div">
    <div class="registration-requests-table-div">
    <table mat-table [dataSource]="requestsDataSource" class="registration-requests-table">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let request"> {{request.username}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let request">{{request.resolved ? 'RESOLVED' : 'PENDING'}}</td>
          </ng-container>
          <ng-container matColumnDef="click">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let request">
                <button mat-raised-button [disabled]="request.resolved" class="registration-requests-button" (click)="getDetailsOfRequest(request)">
                    CLICK
                </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
