<h1 mat-dialog-title>Privilege name</h1>
<div mat-dialog-content>
  <mat-selection-list #allPrivileges [multiple]="false">  
    <mat-list-option *ngFor="let privilege of data.unusedPrivileges" [value]="privilege" [(ngModel)]="chosenPrivilege">  
      {{privilege.name}}  
    </mat-list-option>  
  </mat-selection-list> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="!allPrivileges.selectedOptions.hasValue()" (click)="submit()">Submit</button>
</div>
