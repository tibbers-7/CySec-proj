<app-engineer-toolbar></app-engineer-toolbar>
<div class="add-certificate-main-div">
    <div class="wrapper">
        <div class="title">
            Edit Responsibility
        </div>
        <div class="form">
          <form [formGroup]="updateProjectWorkForm">


            <div class="inputfield">
                <label for="name">Project Name:</label>
                <input readonly="readonly" type="text" name="name" formControlName="name" class="input">
            </div>
            <div class="inputfield">
              <label></label>
              <span style="color: red; font-size: medium; font: bold;" *ngIf="name && name.invalid && name.touched"> This word is invalid! </span>
            </div>
            

            <div class="inputfield">
                <label for="startDate">Start Date:</label>
                <input readonly="readonly" type="date" name="startDate" formControlName="startDate" class="input">
            </div>
            <div class="inputfield">
              <label></label>
              <span style="color: red; font-size: medium; font: bold;" *ngIf="startDate && startDate.invalid && startDate.touched"> This date is invalid! </span>
            </div>

            <div class="inputfield">
                <label for="endDate">End Date:</label>
                <input readonly="readonly" type="date" name="endDate" formControlName="endDate" class="input">
            </div>
            <div class="inputfield">
              <label></label>
              <span style="color: red; font-size: medium; font: bold;" *ngIf="endDate && endDate.invalid && endDate.touched"> This date is invalid! </span>
            </div>

            <div class="inputfield">
                <label for="responsibility">Responsibility:</label>
                <input type="text" name="responsibility" formControlName="responsibility" class="input">
            </div>
            <div class="inputfield">
              <label></label>
              <span style="color: red; font-size: medium; font: bold;" *ngIf="responsibility && responsibility.invalid && responsibility.touched"> This word is invalid! </span>
            </div>
  
            <div class="inputfield">
              <button [disabled]="updateProjectWorkForm.invalid" class="btn" (click)="updateProjectWork()">Submit</button>
            </div>
          </form>
          <br>
          
          <div class="inputfield">
            <button class="btn" (click)="goBack()">Cancel</button>
          </div>
        </div>
      </div>
    
</div>
