<div class="registration-main-div">
    <mat-card class="registration-mat-card">
        <mat-card-header>
           <h2>Sign up</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select [(value)]="selectedRole">
                    <mat-option value="ENGINEER">Engineer</mat-option>
                    <mat-option value="HR_MANAGER">HR manager</mat-option>
                    <mat-option value="PROJECT_MANAGER">Project manager</mat-option>
                </mat-select>
            </mat-form-field>
            <form class="registration-form" name="registration-form">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.name" name="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.surname" name="surname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="email" [matTooltip]="usernameTooltip" [(ngModel)]="registrationData.username" name="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [matTooltip]="passwordTooltip" [(ngModel)]="registrationData.password" name="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password" [(ngModel)]="registrationData.confirmPassword" name="confirmPassword">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Street Address</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.streetAddress" name="streetAddress">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.city" name="city">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.country" name="country">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone number</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.phoneNumber" name="phoneNumber">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Work title</mat-label>
                    <input matInput type="text" [(ngModel)]="registrationData.workTitle" name="workTitle">
                </mat-form-field>
                <button mat-button class="registration-button" (click)="submitRegistrationRequest()">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
